<!DOCTYPE html>
<html>

<head>
    <title>Functions</title>
</head>

<body>
    <button onclick="myfunction()">Execute JS function</button>

    <script>
        function myfunction(x, y) {
            if (y === undefined) {
                y = 2;
            }
            document.write(x * y);
        }
    </script>
</body>

</html>
